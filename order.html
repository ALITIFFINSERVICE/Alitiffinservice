<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ali Tiffin Service — Order</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css"></head><body>
<nav class="navbar">
  <div class="container nav-inner">
    <div class="brand">
      <img src="images/logo.jpg" alt="Ali Tiffin logo">
      <h1>Ali Tiffin Service</h1>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a class="btn primary" href="order.html">Order Now</a>
    </div>
  </div>
</nav>
<header class="hero"><div class="container wrap">
  <div><h2>Place Your Order</h2><p class="lead">Choose plan and share your delivery details. We’ll confirm on WhatsApp.</p></div>
  <img src="images/combo.jpg" alt="Order hero"></div></header>

<section class="section container">
  <div class="form">
    <form onsubmit="event.preventDefault(); window.open('https://wa.me/919109532111?text='+encodeURIComponent('Order: '+document.getElementById('plan').value+' | Name: '+document.getElementById('name').value+' | Address: '+document.getElementById('addr').value), '_blank');">
      <label>Choose Plan</label>
      <select id="plan" class="input" required>
        <option value="Veg Tiffin (₹80)">Veg Tiffin (₹80)</option>
        <option value="Special Veg Tiffin (₹120)">Special Veg Tiffin (₹120)</option>
        <option value="Weekly Plan (₹500)">Weekly Plan (₹500)</option>
        <option value="Monthly Plan (₹2200)">Monthly Plan (₹2200)</option>
      </select>
      <input id="name" class="input" type="text" placeholder="Your Name" required>
      <input id="phone" class="input" type="tel" placeholder="Phone/WhatsApp" required>
      <input id="addr" class="input" type="text" placeholder="Delivery Address" required>
      <button class="btn primary" type="submit">Send Order on WhatsApp</button>
    </form>
  </div>
</section>
<footer class="footer"><div class="container">© 2025 Ali Tiffin Service • Mon–Sun • Call <a href="tel:+919109532111">+91 9109532111</a></div></footer>
